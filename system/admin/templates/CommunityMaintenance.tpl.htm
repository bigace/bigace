<link rel="stylesheet" type="text/css" href="{MARKITUP_DIR}skins/bigace/style.css" />
<link rel="stylesheet" type="text/css" href="{MARKITUP_DIR}sets/default/style.css" />
<script src="{MARKITUP_DIR}jquery.markitup.js" type="text/javascript"></script>
<script src="{MARKITUP_DIR}sets/default/set.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function()	{
	$('#mtEdit').markItUp(mySettings);
});
</script>

<form name="" action="" method="POST">
<input type="hidden" name="{PARAM_MODE_MAINTENANCE}" value="{MAINTENANCE_MODE}">

<table class="tablesorter" cellspacing="0">
<col width="30%"/>
<col />
<thead>
    <tr>
		<th>{TRANSLATION_community_status}</th>
		<th>{TRANSLATION_maintenance_text}</th>
    </tr>
</thead>
<tbody>
    <tr>
    <td valign="top">
        {TRANSLATION_deactivated_info}
		<br/><br/>
			<input type="radio" id="state1" name="{PARAM_STATUS}" value="{STATE_VALUE_ACTIVE}" {STATE_ACTIVE}> <label for="state1"><img src="{AUTO_STYLE_DIR}active.png"> {TRANSLATION_community_activated}</label>
			    <br>
			<input type="radio" id="state2" name="{PARAM_STATUS}" value="{STATE_VALUE_DEACTIVE}" {STATE_DEACTIVE}> <label for="state2"><img src="{AUTO_STYLE_DIR}inactive.png"> {TRANSLATION_community_deactivated}</label>
		<br/><br/>
	        {TRANSLATION_maintenance_info}
    </td>
    <td align="left" rowspan="2">
        <textarea id="mtEdit" name="{PARAM_MAINTENANCE}" style="width:100%;height:300px">{MAINTENANCE_TEXT}</textarea>
    </td>
    </tr>
    <td align="left" style="vertical-align:bottom">
        <button type="submit">{TRANSLATION_save}</button>
    </td>
    </tr>
</tbody>
</table>

</form>

 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>

    <meta NAME="robots" CONTENT="noindex, nofollow">
    <link rel="stylesheet" href="{AUTO_ERROR_DIR}errorpage.css" type="text/css">
    <style type="text/css">
    body { background-color:#EFEFEF; color:#000000; }
    .home { background:url({AUTO_IMAGE_DIR}home.gif) 0 0 no-repeat; padding-left:25px; }
    .login { background:url({AUTO_IMAGE_DIR}login.gif) 0 0 no-repeat; padding-left:25px; }
    .logout { background:url({AUTO_IMAGE_DIR}logout.gif) 0 0 no-repeat; padding-left:25px; }
    a {color:#000080;}
    a:hover {color:#0000FF;}
    </style>
    <script type="text/javascript">
    <!--
        function showLoginFormular()
        {
            if(!switchVisibility('dynamicLoginForm')) {
                document.getElementById('loginText').innerHTML = 'Hide Formular';
            } else {
                document.getElementById('loginText').innerHTML = 'Login here';
            }
            return false;
        }

        function switchVisibility(elementID)
        {
            if(document.getElementById(elementID).style.visibility != 'visible')
            {
                document.getElementById(elementID).style.visibility = 'visible';
                document.getElementById(elementID).style.display = 'block';
                return false;
            }
            else
            {
                document.getElementById(elementID).style.visibility = 'hidden';
                document.getElementById(elementID).style.display = 'none';
                return true;
            }
        }
    // -->
    </script>
</head>
